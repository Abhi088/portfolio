<section id="skills" class="py-20 bg-gray-50 dark:bg-gray-950">
  <div class="container mx-auto px-4">
    <div class="text-center mb-12">
      <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Skills & Expertise</h2>
      <div class="w-20 h-1 bg-primary mx-auto mb-6"></div>
      <p class="text-gray-600 dark:text-gray-400 max-w-2xl mx-auto">
        The technologies, tools, and skills I've worked with throughout my career.
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let category of skillCategories"
        class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-sm border border-gray-100 dark:border-gray-700 transition-all duration-500">
        <div class="flex items-center mb-4">
          <i class="fas" [ngClass]="category.icon + ' text-primary text-2xl'"></i>
          <h3 class="text-xl font-bold text-gray-900 dark:text-white ml-3">{{ category.title }}</h3>
        </div>
        <ul class="space-y-2">
          <li *ngFor="let skill of category.skills" class="text-gray-700 dark:text-gray-300 flex items-center">
            <div class="w-2 h-2 bg-primary rounded-full mr-2"></div>
            {{ skill }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
